<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>beer app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="navbar navbar-default" id="main-header">
      <div class="container">
        <div class="clearfix">
          <a class="navbar-brand pull-left" href="#">
            Ping Pong 
          </a>
          <span class="label label-success pull-right" id="network-status">Online</span>
        </div>
        <a data-target="#add-item" href="#" class="btn btn-primary btn-lg view-switcher pull-right">Add</a>
      </div>
    </header> <!-- /#header -->

    <main id="main">
      <div class="container">
        <div class="view active" id="full-list">
          
        </div> <!-- /#full-list -->

        <form action="#" method="POST" class="view clearfix" id="add-item">
          <h3>Add item</h3>
        
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="add-item">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="7"></textarea>
          </div>

          <div class="form-group clearfix">
            <button id="transcribe" class="btn btn-lg btn-info pull-right">Transcribe</button>
          </div>

          <div class="form-group clearfix">
            <button id="upload-photo" class="btn btn-lg btn-success pull-right">Upload a photo</button>
          </div>

          <div class="form-group">
            <p><strong>Current Location: Lat 36, Long 223</strong></p>
          </div>

          <div class="form-group">
            <button data-target="#full-list" id="cancel-add-item" class="btn btn-lg btn-default btn-lg pull-left view-switcher">Cancel</button>
            <button type="submit" id="submit-item" class="btn btn-primary btn-lg pull-right pull-right">Submit</button>
          </div>
        </form> <!-- /#form -->

        <div class="view clearfix" id="item-detail">
          
        </div>
      </div>
    </main> <!-- /#main -->

    <script id="full-list-template" type="text/x-handlebars-template">
      <div class="list-group">
        {{#each beers}}
          <a data-item={{id}} data-target="#item-detail" href="#" class="list-group-item view-switcher">{{title}}</a>
        {{/each}}
      </div>
    </script>

    <script id="item-detail-template" type="text/handlebars-template">
      <h3>Item Detail</h3>
      <div class="list-group">
        <p id="show-title" class="list-group-item">{{title}}</p>
        <p id="show-description" class="list-group-item">{{description}}</p>
        <p id="show-image" class="list-group-item">
          <span class="label">Image:</span>
          <img src="" alt="" />
        </p>
         <p id="show-location" class="list-group-item"><strong>Current Location: Lat {{location.latitude}}, Long {{location.longitude}}</strong></p>
      </div>
      <p>
        <button data-target="#full-list" id="back-to-list" class="btn btn-lg btn-default view-switcher">Back to List</button>
        <button id="edit-item" class="btn btn-lg btn-default pull-right">Edit</button>
      </p>
    </script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
