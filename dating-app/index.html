<html>
<head>
	<meta charset="UTF-8">
	<title>Dating app</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<header id="main-header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Orico</a>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Friends</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
	</header> <!-- /#main-header -->

	<main id="main">
		<div class="container">

			<form class="form-horizontal">
		  		<div class="row">
		  			<label class="col-sm-2 control-label" for="gender">Genders</label>
		      		<select name="gender" class="col-sm-10" id="gender">
		      			<option value="all">All</option>
		      			<option value="male">Male</option>
		      			<option value="female">Female</option>
		      		</select>
		  		</div>
			</form>

			<form class="form-inline">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
						    <label class="sr-only" for="filter">Search</label>
						    <input type="search" class="form-control" id="filter" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default btn-search">Search</button>
					</div>
				</div>
			</form>

			<div id="results">

				<!-- <div class="media person-row">
				  <div class="media-left media-middle">
				    <a href="#">
				      <img class="media-object" src="images/img-avatar-01.png" alt="">
				    </a>
				  </div>
				  <div class="media-body person-info">
				    <h4 class="media-heading">John Doe</h4>
				    <p class="hobby">Sports, animals, party</p>
				    <button class="btn btn-primary">Add as friend</button>
				  </div>
				</div> -->
			</div>
		</div>
	</main> <!-- /#main -->

	<footer id="main-footer">
		
	</footer><!-- /#main-footer -->
	<script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
